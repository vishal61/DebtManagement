<ion-view view-title="Login">
  <ion-header-bar>
    <h1 class="title whiteText title-header text-center">Login</h1>
    <div class="buttons">
      <button class="button button-clear btn-header-close" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="loggedIn()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username" placeholder="Username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" placeholder="Password">
        </label>
        <label class="item">
          <button class="button button-block button-positive"  type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
